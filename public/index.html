<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">
    <title>Tom Wolfskämpf</title>
    <script type="importmap">
      {
        "imports": {
          "vue": "/dist/vue.esm-browser.js"
        }
      }

    </script>
    <script src="/js/main.js" type="module"></script>

</head>
<body>
<div id="app">
    <div :lang="language" class="xl:px-60 p-8">
        <div class="relative">
            <div class="absolute right-1">
                <button class="rounded bg-blue-200 p-1" @click="switchLanguage">
                        {{ elements['switch_language'] }}
                </button>
            </div>
        </div>
        <div class="flex items-center justify-center flex-wrap gap-x-20 gap-y-12">
            <img class="rounded-full lg:w-1/4 md:w-1/3 sm:w-1/2 w-5/6" src="/images/profilepicture-sm.jpeg"
                 :alt="elements['image_alt']">
            <div class="relative text-center">
                <h1 class="text-5xl ">Tom Wolfskämpf</h1>
                <p>{{ elements['application_as'] }}</p>
            </div>
        </div>
        <div>
            <h2 class="text-3xl">{{ elements['trivia_header'] }}</h2>
            <ul class="list-disc list-inside">
                <li>{{ elements['powered_by'] }}</li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
